<mat-card class="app-card">
    <mat-card-header>
        <mat-card-title>Video duration time</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-radio-group (change)="onDurationChange()" class="time-radio-group" [(ngModel)]="selectedDuration">
            <mat-radio-button *ngFor="let time of timeConfig" class="time-radio-button" [value]="time.value">{{time.caption}}</mat-radio-button>
        </mat-radio-group>
    </mat-card-content>
</mat-card>
